<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<form id="myForm">
  <h2>Contact Form</h2>
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Submit</button>
  <p id="response"></p>
</form>

<script>
document.getElementById('myForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = {
    name: this.name.value,
    email: this.email.value,
    message: this.message.value
  };

  fetch("https://script.google.com/macros/s/AKfycbzbjWaySosJ6t3FRCHpnt0HjYjhu34c04QxWx5p3nJKBiOXl03chN6IZkcLg_1Jau_irQ/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('response').textContent = "Form submitted successfully!";
    this.reset();
  })
  .catch(err => {
    document.getElementById('response').textContent = "Error submitting form.";
  });
});
</script>

</body>
</html>
